<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>Login</title><link rel="stylesheet" href="asset/style.css">

</head>
<body>
	
		<form id="loginForm">
  <div class="field">
    <label>Username : <input type="text" name="username" required></label>
  </div>
  <div class="field">
    <label>Password : <input type="password" name="password" required></label>
  </div>
  <button class="btn" type="submit">ðŸ”‘ Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  try {
    const response = await fetch("https://laporan.infinityfreeapp.com/api/auth.php", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.status === "success") {
      // arahkan sesuai role
      if (result.role === "admin") {
        window.location.href = "dashboard_admin.html";
      } else {
        window.location.href = "dashboard_nasabah.html";
      }
    } else {
      alert(result.message);
    }
  } catch (error) {
    alert("Gagal terhubung ke server");
    console.error(error);
  }
});
</script>

	
</body>
</html>
