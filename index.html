<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baca Data User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fafafa; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
    th { background: #f0f0f0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Daftar User (API InfinityFree)</h1>
  <table id="tblUser">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Username</th>
        <th>Dibuat</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Memuat data...</td></tr>
    </tbody>
  </table>
  <p id="msg" class="error"></p>

  <script>
  async function loadUser() {
    const url = "https://laporan.infinityfreeapp.com/api/read.php";
    const tbody = document.querySelector("#tblUser tbody");
    const msg = document.getElementById("msg");

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();

      if (!data.success) throw new Error(data.message);
      tbody.innerHTML = "";

      data.data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nama}</td>
          <td>${u.username}</td>
          <td>${u.created_at}</td>
        `;
        tbody.appendChild(tr);
      });

    } catch (err) {
      msg.textContent = "Gagal memuat data: " + err.message;
      tbody.innerHTML = "<tr><td colspan='4'>Gagal memuat data</td></tr>";
      console.error("Fetch error:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", loadUser);
  </script>
</body>
</html>
